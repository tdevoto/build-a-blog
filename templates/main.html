{% extends "base.html" %}

{% block content %}
<h1>blog</h1>

	<form method="post">
		<label>
			<div>title</div>
			<input type="text" name="title" value="{{title}}">
		</label>

		<label>
			<div>New Entry</div>
			<textarea name="entry">{{entry}}</textarea>
		</label>

		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
	<hr>

	{% for blog in blogposts %}
		<div>
			<div><strong>{{blog.title}}</strong></div>
			<div>{{blog.entry}}</div>
		</div>
	{% endfor %}
{% endblock %}
